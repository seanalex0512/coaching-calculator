<!DOCTYPE html>
<html>
<head>
    <title>Debug Environment Variables</title>
</head>
<body>
    <h1>Environment Variables Debug</h1>
    <pre id="output"></pre>

    <script type="module">
        const output = document.getElementById('output');

        output.textContent = 'Checking environment variables...\n\n';
        output.textContent += 'VITE_SUPABASE_URL: ' + import.meta.env.VITE_SUPABASE_URL + '\n';
        output.textContent += 'VITE_SUPABASE_ANON_KEY: ' + (import.meta.env.VITE_SUPABASE_ANON_KEY ? import.meta.env.VITE_SUPABASE_ANON_KEY.substring(0, 50) + '...' : 'NOT SET') + '\n\n';

        if (!import.meta.env.VITE_SUPABASE_URL || !import.meta.env.VITE_SUPABASE_ANON_KEY) {
            output.textContent += '❌ ERROR: Environment variables are not loaded!\n';
            output.textContent += 'The .env file is not being read by Vite.\n';
        } else {
            output.textContent += '✅ Environment variables are loaded!\n';
        }
    </script>
</body>
</html>
